<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="todo__container">
        <section id="add-task" class="todo__new">
          <label for="new-task" class="todo__new-text">Add Item</label>
          <div class="todo__new-wrapper">
            <input id="new-task" class="todo__new-entry" type="text">
            <button class="todo__add-btn">Add</button>
          </div>
        </section>
        <section class="todo__incomplete">
          <h3 class="todo__title">Todo</h3>
          <ul id="incomplete-tasks" class="todo__list">
            <li class="todo__item">
              <input type="checkbox" class="todo__checkbox">
              <label class="todo__text">Pay Bills</label>
              <input type="text" class="todo__task">
              <button class="todo__edit">Edit</button>
              <button class="todo__delete">
                <img src="./remove.svg" class="todo__delete-img" alt="Remove button">
              </button>
            </li>
            <li class="todo__item todo__item_edit">
              <input type="checkbox" class="todo__checkbox">
              <label class="todo__text">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__task">
              <button class="todo__edit">Save</button>
              <button class="todo__delete">
                <img src="./remove.svg" class="todo__delete-img" alt="Remove button">
              </button>
              </li>
          </ul>
        </section>
        <section class="todo__complete">
          <h3 class="todo__title">Completed</h3>
          <ul id="completed-tasks" class="todo__list">
            <li class="todo__item">
              <input type="checkbox" checked class="todo__checkbox">
              <label class="todo__text">See the Doctor</label>
              <input type="text" class="todo__task">
              <button class="todo__edit">Edit</button>
              <button class="todo__delete">
                <img src="./remove.svg" class="todo__delete-img" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
