<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-container">
      <p id="add-task" class="new-task">
        <label for="new-task" class="new-task-text">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="new-task-entry" type="text">
          <button class="new-task-add-btn">Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="todo-checkbox">
          <label class="todo-text">Pay Bills</label>
          <input type="text" class="todo-task">
          <button class="todo-edit">Edit</button>
          <button class="todo-delete">
            <img src="./remove.svg" class="todo-delete-img">
          </button>
        </li>
        <li class="todo-item edit-mode">
          <input type="checkbox" class="todo-checkbox">
          <label class="todo-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-task">
          <button class="todo-edit">Save</button>
          <button class="todo-delete">
            <img src="./remove.svg" class="todo-delete-img">
          </button>
          </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks" class="todo-list">
        <li class="todo-item">
          <input type="checkbox" checked class="todo-checkbox">
          <label class="todo-text">See the Doctor</label>
          <input type="text" class="todo-task">
          <button class="todo-edit">Edit</button>
          <button class="todo-delete">
            <img src="./remove.svg" class="todo-delete-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
