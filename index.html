<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task" class="new-task">
        <label for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="new-task-entry" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete">
        <li>
          <input type="checkbox">
          <label class="incomplete-task">Pay Bills</label>
          <input type="text" class="incomplete-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="incomplete-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg"></button>
          </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="complete">
        <li>
          <input type="checkbox" checked>
          <label class="complete-task">See the Doctor</label>
          <input type="text" class="complete-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
